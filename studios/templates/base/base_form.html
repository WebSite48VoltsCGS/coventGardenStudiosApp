{% if form.non_field_errors %}
	<ul class='form-errors'>
		{% for error in form.non_field_errors %}
			<li>{{ error }}</li>
		{% endfor %}
	</ul>
{% endif %}

{% for field in form %}
	<div class="top-margin">
		{{ field.errors }}
		<label>
			{{ field.label }}
			{% if field.field.required == True %}<span class="text-danger">*</span>{% endif %}
			{{ field.help_text }}
		</label>
		{{ field }}
	</div>
{% endfor %}
